spring.application.name=edu
server.port=9091

# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# MySQL 설정
spring.datasource.url=jdbc:mysql://team7-mysql:3306/team7_DB
spring.datasource.username=team7
spring.datasource.password=team7_1234
# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

##profile set
spring.profiles.active=@spring.profiles.active@

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

server.servlet.context-path=/

logging.level.org.springframework.web.servlet.ViewResolver=DEBUG